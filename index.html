<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TImesheet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="Style.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <style>
      .jumbotron {
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron bg-dark text-light">
        <h1 class="display-3">Employee Data Management</h1>
        <h3>A Comprehensive Directory of Employee Billable Hours</h3>
      </div>
      <div class="card">
        <table class="table" id="tableDisplay">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Employee Name</th>
              <th>Role</th>
              <th>Start Date</th>
              <th>Months Worked</th>
              <th>Monthly Rate</th>
              <th>Total Billed</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mike Fox</td>
              <td>CEO</td>
              <td>1/7/2016</td>
              <td>24</td>
              <td>2,000</td>
              <td>24000</td>
            </tr>
            <tr>
              <th scope="row">2</th>

              <td>Mike Fox</td>
              <td>CEO</td>
              <td>1/7/2016</td>
              <td>24</td>
              <td>2,000</td>
              <td>24000</td>
            </tr>
          </tbody>
        </table>
      </div>
      <br /><br />

      <div class="card-fluid">
        <div class="card-header bg-dark text-light"><h5>Add Employee</h5></div>
        <br />
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput" id="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Example input"
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2" id="role">Role</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Another input"
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput" id="startdate"
              >Start Date (DD/MM/YY)</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Example input"
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2" id="rate">Monthly Rate</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Another input"
            />
          </div>
        </form>

        <input
          class="btn btn-primary"
          type="submit"
          value="submit"
          id="submitBtn"
        />
      </div>
    </div>
  </body>
</html>
